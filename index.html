<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Program Berhitung</title>
</head>
<body>

    <main>
        <section class="card">
            <header class="card-header text-center fw-bold">
                PROGRAM BERHITUNG
            </header>
            <div class="card-body">
                <p id="countLabel" class="display-4">0</p>
                <div id="btnContainer">
                    <button id="incrementCount" class="btn btn-primary btn-lg">Tambah</button>
                    <button id="decrementCount" class="btn btn-primary btn-lg">Kurang</button>
                    <button id="resetCount" class="btn btn-danger btn-lg">Reset</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
